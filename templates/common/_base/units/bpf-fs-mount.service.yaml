name: bpf-fs-mount.service
enabled: false
contents: |
  [Unit]
  Description=Mount BPF multi-user filesystem
  DefaultDependencies=no
  Before=local-fs.target umount.target
  After=swap.target

  [Mount]
  What=bpffs
  Where=/sys/fs/bpf
  Type=bpf
  Options=rw,nosuid,nodev,noexec,relatime,mode=700

  [Install]
  WantedBy=multi-user.target
